<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body class="bg-slate-400 max-w-[720px]">
    <div class="space-y-4 bg-slate-500 p-4 rounded-2xl">
      <h1 class="text-6xl text-center">Create Posting</h1>

      <main class="p-4 space-y-6">
        <div>
          <h2 class="text-4xl">Title</h2>
          <form action="">
            <input
              class="rounded-xl border-gray-200 border-2 bg-gray-200 text-3xl basis-2/3 px-2 placeholder:text-base placeholder:"
              type="text"
              placeholder="Enter title"
            />
            <h2 class="text-4xl mt-8">Image</h2>
            <input type="image" />
            <h2 class="text-4xl mt-8">Header:</h2>
            <input
              class="rounded-xl border-gray-200 border-2 bg-gray-200 text-3xl basis-2/3 px-2"
              type="text"
              placeholder="Enter Header"
            />
            <h2 class="text-4xl mt-8">Details:</h2>
            <input
              class="rounded-xl border-gray-200 border-2 bg-gray-200 text-xl w-full h-60 p-4 text-wrap"
              type="text"
              placeholder=""
            />
          </form>
          <button class="border mt-5">Submit</button>
        </div>
      </main>
    </div>
  </body>
</html>
