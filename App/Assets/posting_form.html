<!-- the different <h> numbers are used to show asterixes when missed in the form, be careful -->
<body class="bg-slate-400 max-w-[700px] mx-5 my-5 p-5">
  <div class="space-y-4 bg-slate-500 p-4 rounded-2xl">
    <h1 class="text-4xl text-center">Create Posting</h1>

    <main class="p-2 space-y-6">
      <div>
        <form>
          <div
            class="flex flex-row text-xl justify-center space-x-2 bg-slate-500 rounded-xl mr-4"
          >
            <h2 class="text-xl py-3 pl-4" id="h2">Title:</h2>
            <input
              id="title"
              class="rounded-xl border-gray-200 border-2 bg-gray-200 text-xl pr-6 placeholder:text-xl placeholder:py-1 pl-2 mt-2 mb-2 mr-2"
              type="text"
              placeholder="Enter title"
            />
          </div>

          <h3 class="text-xl mt-6 mb-5 ml-1">Image:</h3>

          <!-- <label
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              for="file_input"
            ></label>
            <input
              class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
              aria-describedby="file_input_help"
              id="file_input"
              type="file"
            />
            <p
              class="mt-1 text-sm text-gray-500 dark:text-gray-300"
              id="file_input_help"
            >
              SVG, PNG, JPG or GIF (MAX. 800x400px).
            </p> -->

          <div class="flex items-center justify-center w-full mx-1">
            <label
              for="dropzone-file"
              class="flex flex-col items-center justify-center w-full h-30 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500"
            >
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg
                  class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 16"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                  />
                </svg>
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                  <span class="font-semibold">Click to upload</span> or drag and
                  drop
                </p>
                <p class="text-xs text-gray-500 dark:text-gray-400">
                  SVG, PNG, JPG or GIF (MAX. 800x400px)
                </p>
              </div>
              <input id="dropzone-file" type="file" class="hidden" />
            </label>
          </div>

          <!-- header input in the form, cant comment out because its used by firebase -->
          <div
            class="flex flex-row text-xl justify-center space-x-2 bg-slate-500 rounded-xl mt-10"
          >
            <h4 class="text-xl py-3" id="h4">Header:</h4>
            <input
              id="header"
              class="rounded-xl border-gray-200 border-2 bg-gray-200 text-xl placeholder:text-xl placeholder:py-1 pl-2 mt-2 mb-2"
              type="text"
              placeholder="Enter Header"
            />
          </div>

          <h5 class="text-xl mt-8 mb-2" id="h5">Details:</h5>
          <textarea
            id="details"
            class="rounded-xl border-gray-200 border-2 bg-gray-200 w-full h-60 pb-40 pl-3 py-2 text-xl placeholder:text-xl"
            type="text"
            placeholder="Enter Details"
          ></textarea>

          <div class="pb-5">
            <h4 class="text-xl mt-8 mb-2 pb-3" id="h6">Category:</h4>
            <select
              id="category"
              class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded-xl shadow leading-tight focus:outline-none focus:shadow-outline text-xl"
            >
              <option>Digital Services</option>
              <option>Cleaning Services</option>
              <option>Outdoor Maintenance</option>
              <option>Artisanal Crafts</option>
              <option>Moving Services</option>
              <option>Other</option>
            </select>
          </div>

          <div class="">
            <h4 class="text-xl mt-8 mb-5">Jobs or Volunteering:</h4>
            <div
              class="flex items-center ps-4 border border-slate-600 rounded peer"
            >
              <input
                checked
                id="bordered-radio-1"
                type="radio"
                value="buy"
                name="bordered-radio"
                class="peer w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
              />
              <label
                for="bordered-radio-1"
                class="py-4 ms-2 text-xl text-white peer-checked:font-bold"
                >Small jobs</label
              >
            </div>
            <!-- <div
              class="flex items-center ps-4 border rounded border-slate-600 peer"
            >
              <input
                id="bordered-radio-2"
                type="radio"
                value="sell"
                name="bordered-radio"
                class="peer w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 peer-checked:border-white"
              />
              <label
                for="bordered-radio-2"
                class="py-4 ms-2 text-xl text-white peer-checked:font-bold"
                >Volunteering</label
              >
            </div> -->
          </div>

          <div
            id=""
            class="flex flex-row text-xl justify-center space-x-2 bg-slate-500 rounded-xl mr-4 mt-10"
          >
            <h4 id="h7" class="text-xl py-3 pl-4">Rate:</h4>
            <input
              id="rate"
              class="rounded-xl border-gray-200 border-2 bg-gray-200 text-xl pr-6 placeholder:text-xl placeholder:py-1 pl-2 mt-2 mb-2 mr-2"
              type="text"
              placeholder="Enter rate per hour"
            />
          </div>
        </form>
      </div>
      <div class="flex flex-row space-x-5">
        <button
          onclick="upload_create_page_form()"
          class="border text-gray-400 dark:text-gray-400 mt-5 font rounded-3xl px-10 py-4 text-xl dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500"
        >
          Submit
        </button>
        <button
          id="missing_form"
          class="border text-red-500 mt-5 font rounded-3xl px-6 py-4 text-base bg-gray-800 border-red-500 visibility: hidden"
        >
          *Please fill in missing areas
        </button>
        <h1 class="text-red-600 text-xl"></h1>
      </div>
    </main>
  </div>
</body>
