<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .visible {
            visibility: visible;
        }

        .hidden {
            visibility: hidden;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>

<body class="bg-slate-400 max-w-[720px]">
    <header>
        <h1 class="text-6xl text-center py-5">
            Lets finish your profile!
        </h1>
    </header>
    <main class="p-4 space-y-6">
        <div class="flex flex-row text-4xl justify-center space-x-6 bg-slate-500 rounded-xl p-3">
            <h1 class="basis-1/3">Username</h1>
            <input id="profile_username"
                class="rounded-xl border-gray-200 border-2  bg-gray-200 text-3xl basis-2/3 px-2" type="text"
                placeholder="" />
        </div>

        <div class="space-y-4 bg-slate-500 p-4 rounded-2xl">
            <h1 class="text-4xl text-center">How will you be primarily using our app?</h1>
            <form>
                <div class="flex items-center ps-4 border border-slate-600 rounded  peer">
                    <input id="bordered-radio-1" type="radio" value="buy" name="bordered-radio"
                        class="peer w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="bordered-radio-1" class="w-full py-4 ms-2 text-xl text-white peer-checked:font-bold">I
                        am looking for
                        services</label>
                </div>
                <div class="flex items-center ps-4 border rounded border-slate-600 peer ">
                    <input checked id="bordered-radio-2" type="radio" value="sell" name="bordered-radio"
                        class="peer w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2  peer-checked:border-white">
                    <label for="bordered-radio-2" class="w-full py-4 ms-2 text-xl  text-white peer-checked:font-bold">I
                        want to offer my
                        services</label>
                </div>

            </form>
            <div id="description">
                <div class="text-4xl justify-center  bg-slate-500 rounded-xl p-3 space-y-4 py-9">
                    <h1 class="">Personal Description</h1>
                    <input class="rounded-xl border-gray-200 border-2  bg-gray-200 text-xl w-full h-60 p-4 text-wrap"
                        type="text" placeholder="" />
                </div>
                <div class="p-3 space-y-4 py-9">
                    <h1 class="text-4xl">Choose the category that best fits you</h1>
                    <select id="category"
                        class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded-xl shadow leading-tight focus:outline-none focus:shadow-outline">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                        </svg>
                    </div>
                </div>

                <!-- <form id="description" class=""></form> -->
            </div>

        </div>
        <div class="space-y-4 py-6 bg-slate-500 rounded-xl p-3">
            <h1 class="text-4xl pl-3">Add your location</h1>
            <div class="flex flex-row text-2xl justify-left space-x-6 bg-slate-500 rounded-xl p-3 ">
                <h1 class="">Latitude:</h1>
                <input id="latitude" class="rounded-xl border-gray-200 border-2  bg-gray-200 text-xl px-3 basis-2/3"
                    type="text" placeholder="" />
            </div>
            <div class="flex flex-row text-2xl justify-left space-x-6 bg-slate-500 rounded-xl p-3 ">
                <h1 class="">Longitude:</h1>
                <input id="longitude" class="rounded-xl border-gray-200 border-2  bg-gray-200 text-xl px-3 basis-2/3"
                    type="text" placeholder="" />
            </div>
        </div>
        <button onclick="saveUserInfo()" id="submit_form"
            class="text-6xl text-white space-y-4 py-6 bg-slate-700 rounded-xl p-8 border-4 border-white w-full">
            <a href="">Submit!</a>
        </button>

    </main>
    <script src="../Login/Scripts/firebaseAPI_DTC01.js"></script>
    <script src="../Scripts/first_time_user_profile.js"></script>

</body>

</html>
