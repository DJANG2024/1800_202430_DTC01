<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google icons -->
    <link

    />

  <body class="bg-yellow-100">

      <div class="flex align-middle justify-center">
        <img src="images/search.svg" alt="" class="relative left-8" />

        />
        <i class="material-icons text-2xl relative -left-9 -bottom-1"

        >
        <a href="profile.html" class="px-1"

        >
      </div>
      <div class="py-2">
        <button
          class="rounded-s-lg border-black border-2 px-9 mr-[-3px] hover:bg-gray-500"
        >
          <a href="posting.html">Posting</a>
        </button>
        <button
          class="rounded-r-lg border-black border-2 px-9 ml-[-3px] hover:bg-gray-500"
        >

        </button>
      </div>

    <navbar class="">
      <div class="border border-solid bg-[#b9e4e7]">
        <div class="flex flex-row justify-between p-2">
          <button class="px-6">
            <a href="home.html">

            </a>

            <a href="map.html">

            </a>

          <button class="px-2">
            <a href="postings.html">
              <i class="material-icons text-gray-600 text-5xl">add_circle</i>

              <h1 class="text-gray-600 font-semibold text-nowrap text-sm">
                Create Posting
              </h1>
            </a>
          </button>
          <button class="px-6">
            <a href="switch.html">
              <i class="material-icons text-gray-600 text-4xl">sync</i>

              <h1 class="text-gray-600 font-semibold">Switch</h1>
            </a>

          <button class="px-6">
            <a href="postings.html">
              <i class="material-icons text-gray-600 text-4xl">bookmarks</i>
